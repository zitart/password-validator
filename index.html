<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剧本杀密码验证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="password"] {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>请输入密码</h1>
        <input type="password" id="password" placeholder="输入密码">
        <button onclick="checkPassword()">验证</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        function checkPassword() {
            const correctPassword = "剧本杀密码123"; // 设置正确的密码
            const userInput = document.getElementById("password").value;
            const messageElement = document.getElementById("message");

            if (userInput === correctPassword) {
                messageElement.textContent = "密码正确！下一步提示：前往书房寻找线索。";
                messageElement.style.color = "#28a745";
            } else {
                messageElement.textContent = "密码错误，请重试！";
                messageElement.style.color = "#dc3545";
            }
        }
    </script>
</body>
</html>
